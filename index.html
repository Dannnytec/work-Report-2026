<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Log Pro - V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; }
        .card { background: rgba(23, 28, 43, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        input, select, textarea { 
            background: #1a1f2e !important; 
            border: 1px solid #2d3748 !important; 
            color: #fff !important; 
            font-size: 16px !important; 
        }
        input:focus { border-color: #4f46e5 !important; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .spinner { border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 pb-12">

    <div class="max-w-xl mx-auto space-y-6">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">Support Log</h1>
                <div id="apiStatus" class="flex items-center gap-1.5 mt-1">
                    <span class="w-2 h-2 rounded-full bg-gray-500"></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Verificando IA...</span>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-0.5 rounded border border-indigo-500/30 font-mono">STABLE v4.0</span>
            </div>
        </div>

        <div class="card rounded-3xl p-6 shadow-2xl space-y-5">
            <!-- Grid de Datos -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Servicio</label>
                    <input type="text" id="typeInput" value="Remote Support" class="w-full p-3 rounded-xl outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Fecha</label>
                    <input type="date" id="dateInput" class="w-full p-3 rounded-xl outline-none transition">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Hora Inicio</label>
                    <input type="time" id="startInput" class="w-full p-3 rounded-xl outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Hora Fin</label>
                    <input type="time" id="endInput" class="w-full p-3 rounded-xl outline-none transition">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Cliente</label>
                <div class="flex gap-2">
                    <select id="clientSelect" class="flex-grow p-3 rounded-xl outline-none appearance-none cursor-pointer"></select>
                    <button onclick="addNewClient()" class="bg-slate-700 px-4 rounded-xl hover:bg-slate-600 font-bold">+</button>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1">Número de Serie (S/N)</label>
                <input type="text" id="snInput" placeholder="N/A" class="w-full p-3 rounded-xl outline-none transition">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-indigo-300 uppercase ml-1 text-emerald-400">Actividad (Español)</label>
                <textarea id="activityInput" rows="3" placeholder="Describe lo que hiciste..." class="w-full p-3 rounded-xl outline-none transition resize-none"></textarea>
            </div>

            <button id="mainBtn" onclick="generateReport()" class="btn-primary w-full py-4 rounded-2xl font-bold text-white shadow-lg shadow-indigo-500/20 flex justify-center items-center gap-2 active:scale-95 transition">
                Generar Reporte Profesional
            </button>
        </div>

        <!-- Resultado -->
        <div id="outputContainer" class="hidden space-y-4 animate-in fade-in slide-in-from-bottom-4">
            <div class="bg-black/40 border border-indigo-500/20 rounded-2xl p-5 relative">
                <div class="absolute top-3 right-3 text-[10px] font-mono text-indigo-400">ENGLISH LOG</div>
                <pre id="outputText" class="text-sm font-mono text-indigo-100 whitespace-pre-wrap leading-relaxed"></pre>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="copyToClipboard()" id="copyBtn" class="bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-bold transition flex items-center justify-center gap-2">
                    Copiar Reporte
                </button>
                <button onclick="manualTranslate()" class="bg-slate-700 hover:bg-slate-600 py-4 rounded-2xl font-bold transition flex flex-col items-center leading-none">
                    <span class="text-sm">Traducción Manual</span>
                    <span class="text-[9px] opacity-60 mt-1">Google Translate</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // API KEY - Configurada para Gemini 1.5 Flash
        const API_KEY = "AIzaSyCqW3KSflek2Nee4exm7Ug0qdyNIY2zs48";
        
        let clients = JSON.parse(localStorage.getItem('clients_v4')) || ["General Account", "PV Systems", "MGP Energy"];

        window.onload = () => {
            document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
            updateClientList();
            validateConnection();
        };

        function validateConnection() {
            const status = document.getElementById('apiStatus');
            const indicator = status.querySelector('span:first-child');
            const text = status.querySelector('span:last-child');

            if (API_KEY.length < 10) {
                indicator.className = "w-2 h-2 rounded-full bg-red-500";
                text.innerText = "Error: Sin API Key";
                return;
            }

            // Prueba silenciosa de red
            fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash?key=${API_KEY}`)
                .then(() => {
                    indicator.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                    text.innerText = "IA Lista (Conexión Estable)";
                })
                .catch(() => {
                    indicator.className = "w-2 h-2 rounded-full bg-amber-500";
                    text.innerText = "Modo con Fallos de Red";
                });
        }

        function updateClientList() {
            const select = document.getElementById('clientSelect');
            select.innerHTML = clients.sort().map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function addNewClient() {
            const name = prompt("Nombre del cliente:");
            if (name && !clients.includes(name)) {
                clients.push(name);
                localStorage.setItem('clients_v4', JSON.stringify(clients));
                updateClientList();
                document.getElementById('clientSelect').value = name;
            }
        }

        async function generateReport() {
            const activity = document.getElementById('activityInput').value.trim();
            if (!activity) return alert("Escribe la actividad realizada");

            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> Traduciendo con IA...`;

            let englishActivity = activity; // Fallback al original

            try {
                englishActivity = await callGeminiAPI(activity);
            } catch (err) {
                console.error("Fallo de API:", err);
                alert("La IA no respondió a tiempo. El reporte se generará con el texto original. Puedes usar 'Traducción Manual' abajo.");
            }

            renderFinalTemplate(englishActivity);
            document.getElementById('outputContainer').classList.remove('hidden');
            btn.disabled = false;
            btn.innerText = "Generar Reporte Profesional";
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        async function callGeminiAPI(text) {
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Translate following technical task to professional tech-support English. Use bullet points if multiple actions. Be concise: ${text}` }] }],
                    generationConfig: { temperature: 0.2, maxOutputTokens: 500 }
                })
            });

            if (!response.ok) throw new Error("HTTP " + response.status);
            
            const data = await response.json();
            return data.candidates[0].content.parts[0].text.trim();
        }

        function renderFinalTemplate(translatedText) {
            const type = document.getElementById('typeInput').value;
            const dateParts = document.getElementById('dateInput').value.split('-');
            const dateStr = `${dateParts[1]}/${dateParts[2]}/${dateParts[0].slice(-2)}`;
            const start = document.getElementById('startInput').value;
            const end = document.getElementById('endInput').value;
            const client = document.getElementById('clientSelect').value;
            const sn = document.getElementById('snInput').value || "N/A";

            const timeRange = (start && end) ? `${formatTime(start)} - ${formatTime(end)}` : (start ? formatTime(start) : "N/A");

            const template = `** SUPPORT ACTIVITY LOG **\n\n` +
                             `TYPE: ${type}\n` +
                             `DATE: ${dateStr}\n` +
                             `TIME: ${timeRange}\n\n` +
                             `ACCOUNT: ${client}\n` +
                             `EQUIPMENT S/N: ${sn}\n\n` +
                             `ACTIVITY PERFORMED:\n${translatedText}`;

            document.getElementById('outputText').innerText = template;
        }

        function formatTime(t) {
            let [h, m] = t.split(':');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function manualTranslate() {
            const text = document.getElementById('activityInput').value;
            window.open(`https://translate.google.com/?sl=es&tl=en&text=${encodeURIComponent(text)}&op=translate`, '_blank');
        }

        function copyToClipboard() {
            const text = document.getElementById('outputText').innerText;
            const btn = document.getElementById('copyBtn');
            
            const dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);

            const oldText = btn.innerText;
            btn.innerText = "¡Copiado!";
            btn.classList.replace('bg-emerald-600', 'bg-blue-600');
            setTimeout(() => {
                btn.innerText = oldText;
                btn.classList.replace('bg-blue-600', 'bg-emerald-600');
            }, 2000);
        }
    </script>
</body>
</html>

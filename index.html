<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Report Gen - V3 Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, select, textarea { font-size: 16px !important; background-color: #1e293b !important; color: white !important; border: 1px solid #334155 !important; outline: none; transition: border 0.2s; }
        input:focus, textarea:focus { border-color: #6366f1 !important; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.1); border-top: 2px solid #6366f1; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4">

    <div class="max-w-xl mx-auto space-y-6">
        <header class="flex justify-between items-end">
            <div>
                <h1 class="text-xl font-bold text-white">Support Log</h1>
                <p id="onlineStatus" class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Iniciando sistema...</p>
            </div>
            <div class="text-[10px] text-indigo-400 font-mono bg-indigo-500/10 px-2 py-1 rounded">V3.3 - STABLE</div>
        </header>

        <div class="glass-panel rounded-2xl p-5 space-y-4 shadow-xl">
            <!-- Sección de Datos -->
            <div class="grid grid-cols-2 gap-3">
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Tipo de Servicio</label>
                    <input type="text" id="supportType" value="Remote Support" class="p-2 rounded-lg text-sm">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Fecha</label>
                    <input type="date" id="dateInput" class="p-2 rounded-lg text-sm">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Hora Inicio</label>
                    <input type="time" id="startTimeInput" class="p-2 rounded-lg text-sm">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Hora Fin</label>
                    <input type="time" id="endTimeInput" class="p-2 rounded-lg text-sm">
                </div>
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Cliente / Cuenta</label>
                <div class="flex gap-2">
                    <select id="accountSelect" class="flex-grow p-2 rounded-lg text-sm appearance-none cursor-pointer"></select>
                    <button onclick="addClient()" class="bg-indigo-600 px-4 rounded-lg hover:bg-indigo-500 transition font-bold" title="Añadir Cliente">+</button>
                </div>
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Número de Serie (SN)</label>
                <input type="text" id="snInput" placeholder="N/A" class="p-2 rounded-lg text-sm">
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Actividad Realizada (Español)</label>
                <textarea id="activityInput" rows="3" placeholder="Ej: Se reinició el gateway y se verificó la comunicación con el servidor..." class="p-2 rounded-lg text-sm resize-none"></textarea>
            </div>

            <button id="btnGen" onclick="handleGenerate()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-bold transition flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/20 active:scale-95">
                <span>Generar Reporte en Inglés</span>
            </button>
        </div>

        <!-- Caja de Resultado -->
        <div id="resultBox" class="hidden space-y-3 animate-in fade-in slide-in-from-bottom-2 duration-500">
            <div class="bg-slate-900 border border-emerald-500/30 rounded-2xl p-4">
                <pre id="outputText" class="text-xs text-emerald-400 whitespace-pre-wrap font-mono leading-relaxed"></pre>
            </div>
            <button onclick="copyText()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-xl font-bold text-sm transition shadow-lg shadow-emerald-500/20">Copiar al Portapapeles</button>
        </div>
    </div>

    <script>
        /**
         * API KEY CONFIGURADA
         */
        const apiKey = "AIzaSyCqW3KSflek2Nee4exm7Ug0qdyNIY2zs48"; 

        let clients = JSON.parse(localStorage.getItem('clients_v3')) || ["MGP Energy", "General Support", "PV Systems Inc"];

        window.onload = () => {
            const today = new Date();
            document.getElementById('dateInput').value = today.toISOString().split('T')[0];
            renderClients();
            checkConfig();
        };

        function checkConfig() {
            const status = document.getElementById('onlineStatus');
            const isLocal = window.location.protocol === 'file:';
            
            if (apiKey && apiKey.startsWith("AIza")) {
                status.innerText = isLocal ? "● Modo Local (Posibles errores CORS)" : "● IA Conectada & Lista (Online)";
                status.className = isLocal ? "text-[10px] text-amber-400 uppercase tracking-widest font-bold" : "text-[10px] text-emerald-400 uppercase tracking-widest font-bold";
            } else {
                status.innerText = "⚠ Error de API Key";
                status.className = "text-[10px] text-amber-500 uppercase tracking-widest font-bold";
            }
        }

        function renderClients() {
            const sel = document.getElementById('accountSelect');
            const sorted = [...clients].sort();
            sel.innerHTML = sorted.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function addClient() {
            const name = prompt("Nombre del nuevo cliente:");
            if (name && !clients.includes(name)) {
                clients.push(name);
                localStorage.setItem('clients_v3', JSON.stringify(clients));
                renderClients();
                document.getElementById('accountSelect').value = name;
            }
        }

        async function handleGenerate() {
            const btn = document.getElementById('btnGen');
            const activity = document.getElementById('activityInput').value.trim();
            if(!activity) return alert("Por favor, escribe la actividad realizada.");

            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> Traduciendo...`;

            let textToUse = activity;

            try {
                textToUse = await translateWithRetry(activity);
                renderFinalReport(textToUse);
                document.getElementById('resultBox').classList.remove('hidden');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } catch (e) {
                console.error("Error en traducción:", e);
                renderFinalReport(activity);
                document.getElementById('resultBox').classList.remove('hidden');
                alert("La IA no respondió a tiempo. Se ha generado el reporte con el texto original en español.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Generar Reporte en Inglés";
            }
        }

        async function translateWithRetry(text, retries = 3) {
            let delay = 1000;
            for (let i = 0; i < retries; i++) {
                try {
                    return await translateText(text);
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        }

        async function translateText(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Translate to technical English. Output ONLY the translation: "${text}"` }] }]
                })
            });

            if (!response.ok) throw new Error("HTTP_" + response.status);
            
            const data = await response.json();
            const translated = data.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!translated) throw new Error("EMPTY_DATA");
            return translated.trim();
        }

        function renderFinalReport(activityText) {
            const type = document.getElementById('supportType').value;
            const date = document.getElementById('dateInput').value;
            const start = document.getElementById('startTimeInput').value;
            const end = document.getElementById('endTimeInput').value;
            const client = document.getElementById('accountSelect').value;
            const sn = document.getElementById('snInput').value || 'N/A';

            const d = new Date(date);
            const fmtDate = `${String(d.getUTCMonth()+1).padStart(2,'0')}/${String(d.getUTCDate()).padStart(2,'0')}/${String(d.getUTCFullYear()).slice(-2)}`;
            const timeStr = (start && end) ? `${format12h(start)} - ${format12h(end)}` : (start ? format12h(start) : 'N/A');

            const final = `-- Support Activity Log --\n\nType: ${type}\nDate: ${fmtDate}\nTime: ${timeStr}\n\nAccount: ${client}\nSN: ${sn}\n\nActivity Performed:\n${activityText}`;

            document.getElementById('outputText').textContent = final;
        }

        function format12h(t) {
            let [h, m] = t.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function copyText() {
            const text = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('[onclick="copyText()"]');
                const original = btn.innerText;
                btn.innerText = "¡Copiado!";
                btn.classList.replace('bg-emerald-600', 'bg-blue-600');
                setTimeout(() => {
                    btn.innerText = original;
                    btn.classList.replace('bg-blue-600', 'bg-emerald-600');
                }, 2000);
            }).catch(err => {
                const temp = document.createElement("textarea");
                temp.value = text;
                document.body.appendChild(temp);
                temp.select();
                document.execCommand('copy');
                document.body.removeChild(temp);
                alert("¡Copiado!");
            });
        }
    </script>
</body>
</html>
